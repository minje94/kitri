<title>Insert title here</title>
</head>
<body>
	<!-- 나만의 폼을 활용하여 구글에 검색하는 기능  -->

		<input type="text" name="q"> 
		<input type="submit" value="검색">

	<!-- 나만의 폼을 활용하여 네이버에 검색하는 기능  -->

		<input type="submit" value="검색">
	</form>
</body>
